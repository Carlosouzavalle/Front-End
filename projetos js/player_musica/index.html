<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobre-fy</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js" defer></script> -->
    <!-- defer diz pro navegador olha executa o javascript só quando o arquivo html estiver pronto  -->

</head>

<body>
    <section class="player">
        <div>
            <img id="cover" src="" alt="Capa da Música">
        </div>

        <div class="controls">
            <button id="prevBtn">⏮️</button>
            <button id="playBtn">▶️</button>
            <button id="nextBtn">⏭️</button>
        </div>

        <div class="info">
            <p id="musicTitle">Título da Música</p>
            <input type="range" id="progressBar" value="0" step="1">
        </div>
    </section>

    <audio id="audioPlayer"></audio>
    <script src="main.js"></script>
</body>

</html>
