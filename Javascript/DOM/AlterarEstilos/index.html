<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .active {
            box-shadow: 0 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div style="color: red;"></div>
    <div id="divTeste"></div>


    <script>
        const box = document.querySelector('div');

        box.style.backgroundColor = 'red';
        box.style.width = '200px';
        box.style.height = '200px';
        box.style.border = '6px solid blue';


        // üéØ Regras importantes

        // üî∏ 1. Propriedades em CSS viram camelCase no JS
        // background-color ‚Üí backgroundColor
        // font-size ‚Üí fontSize
        // margin-top ‚Üí marginTop




        // üìå Quando USAR e quando EVITAR .style
        // ‚úîÔ∏è Use .style quando:

        // quer mudar algo bem espec√≠fico num momento espec√≠fico, tipo um clique.
        // criar um efeito r√°pido.

        // ‚ùå Evite .style quando:

        // precisa mudar v√°rias coisas ‚Üí prefira classes
        // precisa manter organiza√ß√£o ‚Üí use .classList.add() para trocar estilos


        const div = document.querySelector('div');
        div.classList.add('active');
        console.log(div.style.color)

        // Se o estilo vem do CSS externo, element.style N√ÉO consegue ver:
        const divTeste = document.getElementById('divTeste');
        console.log(divTeste.style.backgroundColor); // '' (vazio)

        // Para pegar estilos do CSS externo, use getComputedStyle:
        const estilos = getComputedStyle(divTeste);
        console.log(estilos.backgroundColor); // rgb(130, 16, 16)

        //üìå getComputedStyle() v√™ tudo:
        // estilos do CSS externo
        // estilos herdados
        // estilos aplicados via classe
        // estilos calculados (ex.: rem convertidos para px)
    </script>
</body>
</html>
