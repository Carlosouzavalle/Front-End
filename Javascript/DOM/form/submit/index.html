<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form action="#" id="meuforms">
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <button type="submit">Enviar</button>
    </form>
    <div id="resultado"></div>

    <script>
        const form = document.getElementById('meuforms');



        // form.addEventListener('submit', (e) => {

        //     const nomeInput = document.getElementById('nome').value;

        // })

        // üö® IMPORTANTE: sempre usar preventDefault()
        // Sem isso, ao enviar o formul√°rio, o navegador vai:
        // ‚ùå recarregar a p√°gina
        // ‚ùå apagar todos os dados do usu√°rio
        // ‚ùå quebrar qualquer l√≥gica JavaScript


        // validando formul√°rio antes de enviar
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // validando
            const nomeSemEspacos = nome.value.replace(/\s+/g, '')
            const nomeDigitado = nome.value.trim()

            if (nomeDigitado === '') {
                alert('Por favor, preencha o campo nome.');
                return;
            }

            if (nomeDigitado !== nomeSemEspacos) {
                console.log('nome com espa√ßos:' + nomeDigitado + "nome sem espa√ßos:" ,nomeSemEspacos);
                return;
            }

            document.getElementById('resultado').textContent = `Bem-vindo, ${nomeDigitado}!`;
            console.log('Formul√°rio enviado com sucesso!');


        })



    </script>
