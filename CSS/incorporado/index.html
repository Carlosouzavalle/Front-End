<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            background: yellow;
        }
        h1 {
            color: blue;
            font-size: 88px;
        }

    </style>


</head>
<body>
    <h1>Incorporado</h1>
    <h1 style="color: red;">Outro h1</h1>
</body>

<!-- 
    os dois h1 vão pegar a mesma cor porque definimos

    Porém colocando inline uma outra cor agora sim vai funcionar de boas porque ele passa a ser a prioridade
