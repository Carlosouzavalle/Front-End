<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de citação</title>
</head>
<body>
    <h1>Elementos de Citação</h1>
    <p>Estamos aprendendo <abbr title="Hyper text markup language">HTML</abbr></p>

    <address>
        Rua legal N°200 casa 3 quadra 55
    </address>

    <p>O filme <cite>titanic</cite> com leonardo de caprio ele disse <q>porque eu não consigo subir de elo</q> </p>

    <blockquote>
        não consigo subir de elo so cai pessoas ruins no meu time
    </blockquote>

    <bdo dir="rtl">Texto invertido</bdo>

</body>
</html>


<!-- 

ctrl+shift+p 
depois digitar wrap 
depois tag que voce quer 

-->
<!--

 address = é para endereços 
cite = para citar um filme ou um livro
q = citação curta
blockquote = citação longa 
bdo = usado em idiomas arabes e japones aonde a maneira de se ler é diferente

-->
