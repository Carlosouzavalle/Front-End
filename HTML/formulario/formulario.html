<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>Prencha os dados</h1>
        <label for="campo_nome">Nome:</label>
        <input required id="campo_nome" type="text" placeholder="Digite seu nome aqui??">

        <!-- label serve para indicar com que valor vai ser prenchido o input -->
    
        <br>
        <label for="sobrenome">Sobrenome:</label>
        <input required id="sobrenome" type="text" placeholder="Digite seu sobrenome">
        <br>
        <label for="">Senha:</label>
        <input required type="password">
        <br>
        <label for="">Email</label>
        <input required type="email" placeholder="digite seu email">

        <br>
        <input required type="submit" value="Enviar formulario">

        <br>
        <br>
        <br>



        <h2>Animal favorito</h2>

        <input type="radio" name="animal" id="dog" value="Cachorro">
        <label for="dog">Cachorro</label>
        <br>
        <input type="radio" name="animal" id="cat" value="Gato">
        <label for="dog">Gato</label>
        <br>
        <input type="radio" name="animal" id="bird" value="Passaro">
        <label for="bird">Passaro</label>


        <h3>Multiplas escolhas</h3>
        <input type="checkbox" id="item1" name="item1" value="TV">
        <label for="item1">TV</label>
        <br>
        <input type="checkbox" id="item2" name="item2" value="Geladeira">
        <label for="item2">Geladeira</label>
        <br>
        <input type="checkbox" id="item3" name="item3" value="Celular">
        <label for="item3">Celular</label>


        <h2>Escolha uma cor</h2>
        <select name="cores">
            <option selected disabled value="">Selecione uma cor</option>
            <option value="vermelho">vermelho</option>
            <option value="rosa">Rosa</option>
            <option value="Azul">Azul</option>
            <option value="amarelo">amarelo</option>
            <option value="verde">verde</option>
        </select>

        <h2>Digite sua mensagem</h2>
        <textarea name="mensagem" placeholder="digite sua mensagem" rows="15"  cols="55"></textarea>
    </form>
    

</body>
</html>
